<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Multiple Choice Question Chapter 15</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-based-mcq.css">
</head>

<body>
    <div class="container">
        <h1 id="quiz-title"></h1>
        <p id="quiz-description"></p>

        <label for="json-loader" class="file-label">
            <input type="file" id="json-loader" accept=".json">
            <span class="button-styled">Load MCQ From File</span>
        </label>

        <div class="controls">
            <label for="prompt-input">Generar Quiz con Prompt:</label>
            <textarea id="prompt-input" rows="3"
                placeholder="Escribe aquÃ­ tu prompt para crear preguntas..."></textarea>
            <button id="generate-mcq-btn">Generar MCQ desde ChatGPT</button>
        </div>
        <div class="controls">
            <label for="api-key">Tu OpenAI API Key:</label>
            <input type="password" id="api-key" placeholder="sk-...">
        </div>



        <div class="controls">
            <label for="question-count-select">Questions to Display:</label>
            <select id="question-count-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all" selected>All</option>
            </select>
            <button id="randomize-btn" type="button">Randomize</button>
        </div>

        <p>Total Questions: <span id="question-count"></span></p>

        <form id="quiz-form"></form>

        <button id="submit-btn">Submit</button>
        <div id="score-banner"></div>
        <button id="reset-btn">Reset</button>
    </div>

    <div id="toast" class="toast"></div>

    <script src="config.js"></script> 
    <script src="corefuncs.js"></script>
    <script src="ai-based-mcq.js"></script>
</body>

</html>
