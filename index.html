<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Multiple Choice Question Chapter 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-load-section">
            <div class="option-block" id="file-upload-block">
                <h3>From File</h3>
                <label class="file-label button-styled">
                    <input type="file" id="json-loader" accept=".json" />
                    <span>ðŸ“¤ Load MCQ From File</span>
                </label>
            </div>
        
            <div class="option-block">
                <h3>Available Quizzes</h3>
                <div class="quiz-selector">
                    <select id="quiz-dropdown">
                        <option value="">-- Select a Quiz --</option>
                    </select>
                    <button type="button" id="load-selected-quiz" class="button-styled">Load Quiz</button>
                </div>
            </div>
        </div>

        <h1 id="quiz-title"></h1>
        <p id="quiz-description"></p>


        <div class="controls">
            <label for="question-count-select">Questions to Display:</label>
            <select id="question-count-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all" selected>All</option>
            </select>
            <button id="randomize-btn" type="button">Randomize</button>
        </div>

        <p>Total Questions: <span id="question-count"></span></p>

        <form id="quiz-form"></form>

        <button id="submit-btn">Submit</button>
        <div id="score-banner"></div>
        <div class="filter-controls">
            <button type="button" id="filter-all" disabled>Show All</button>
            <button type="button" id="filter-correct" disabled>Only Correct</button>
            <button type="button" id="filter-wrong" disabled>Only Wrong</button>
        </div>
        <button id="reset-btn">Reset</button>
    </div>

    <div id="toast" class="toast"></div>
    <script src="config.js"></script>
    <script src="quizzes.js"></script>
    <script src="corefuncs.js"></script>
</body>
</html>
