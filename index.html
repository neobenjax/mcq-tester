<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Multiple Choice Question Chapter 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="quiz-title"></h1>
        <p id="quiz-description"></p>

        <label for="json-loader" class="file-label">
            <input type="file" id="json-loader" accept=".json">
            <span class="button-styled">Load MCQ From File</span>
        </label>

        <div class="controls">
            <label for="question-count-select">Questions to Display:</label>
            <select id="question-count-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all" selected>All</option>
            </select>
            <button id="randomize-btn" type="button">Randomize</button>
        </div>

        <p>Total Questions: <span id="question-count"></span></p>

        <form id="quiz-form"></form>

        <button id="submit-btn">Submit</button>
        <div id="score-banner"></div>
        <div class="filter-controls">
            <button type="button" id="filter-all" disabled>Mostrar Todas</button>
            <button type="button" id="filter-correct" disabled>Solo Correctas</button>
            <button type="button" id="filter-wrong" disabled>Solo Incorrectas</button>
        </div>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="corefuncs.js"></script>
</body>
</html>
