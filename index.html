<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Multiple Choice Question Chapter 15</title>
    <link rel="stylesheet" href="theme/styles.css">
    <link rel="stylesheet" href="theme/gamification-styles.css">
</head>

<body>
    <div class="container">
        <!-- GAMIFICATION (siempre visible) -->
        <div id="gamification-bar">
            <div class="gamification-points">Points: <span id="points-count">0</span></div>
            <div class="gamification-streak">üî• Streak: <span id="streak-count">0</span></div>
        </div>

        <!-- STEP 1 - QUIZ SELECTION -->
        <section id="step-1" class="step-section">
            <div class="controls">
                <label for="question-count-select">Questions to Display:</label>
                <select id="question-count-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="all" selected>All</option>
                </select>
            </div>
            <div class="quiz-load-section">
                <div class="option-block" id="file-upload-block">
                    <h3>From File</h3>
                    <label class="file-label button-styled">
                        <input type="file" id="json-loader" accept=".json" />
                        <span>üì§ Load MCQ From File</span>
                    </label>
                </div>
                <div class="option-block">
                    <h3>Available Quizzes</h3>
                    <div class="quiz-selector">
                        <select id="quiz-dropdown">
                            <option value="">-- Select a Quiz --</option>
                        </select>
                        <button type="button" id="load-selected-quiz" class="button-styled">Load Quiz</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- STEP 2 - QUIZ EXECUTION -->
        <section id="step-2" class="step-section">
            <h1 id="quiz-title"></h1>
            <p id="quiz-description"></p>
            <button id="randomize-btn" type="button">üé≤ Randomize</button>
            <p>Total Questions: <span id="question-count"></span></p>
            <form id="quiz-form"></form>
            <button id="submit-btn">‚úÖ Submit</button>
            <button id="back-to-score-btn" style="display: none;">Finish Review</button>
        </section>

        <!-- STEP 3 - RESULTS -->
        <section id="step-3" class="step-section">
            <div id="score-visual" class="score-gauge-container">
                <p class="score-label">Your Quiz Score</p>
                <div class="gauge">
                    <svg viewBox="0 0 100 50">
                        <path class="gauge-bg" d="M10,50 A40,40 0 0,1 90,50" />
                        <path class="gauge-fill" id="gauge-fill" d="M10,50 A40,40 0 0,1 90,50" />
                    </svg>
                    <div class="gauge-score" id="gauge-score">--%</div>
                </div>
                <p class="score-message" id="score-message">Your result will appear here</p>
            </div>
            <button id="retry-wrong-btn" style="display:none;">üîÅ Retry incorrect answers</button>
            <button id="review-frequent-btn" style="display: none;">üîÅ Retry frequent incorrect answers</button>
            <div class="filter-controls">
                <button type="button" id="filter-all" disabled>Review All</button>
                <button type="button" id="filter-correct" disabled>Review Correct</button>
                <button type="button" id="filter-wrong" disabled>Review Wrong</button>
            </div>
            <button id="retry-btn">üîÑ Retry same quiz</button>
            <button id="start-over-btn">‚è™ Start Over</button>
        </section>
    </div>


    <div id="toast" class="toast"></div>
    <script src="js/config.js"></script>
    <script src="js/quizzes.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/steps-controller.js"></script>
    <script src="js/corefuncs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
