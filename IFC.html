<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Multiple Choice Question Chapter 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="json-loader" class="file-label">
            <input type="file" id="json-loader" accept=".json">
            <span class="button-styled">Load Quiz JSON</span>
        </label>
        <h1 id="quiz-title"></h1>
        <p id="quiz-description"></p>


        <p>Total Questions: <span id="question-count"></span></p>

        <form id="quiz-form"></form>

        <button id="submit-btn">Submit</button>
        <div id="score-banner"></div>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="corefuncs.js"></script>
</body>
</html>
